<!DOCTYPE html>
<!--AngularJs-->
<html ng-app="Biding">
  <head>
    <meta charset="utf-8">
    <title>Data binding</title>
    <script type="text/javascript " src="angular.min.js"></script>
    <script type="text/javascript "  src="Controller.js"></script>
  </head>
  <body ng-controller="First">
  	<h2>This page get the name of user</h2>
  	<br>
  	<p> {{Name}}</p>
  	<br>
  	<input type="text" ng-model="Name">
  	{{Hola +Name}}
  	<br>
  	<br>
  	<input type="text" ng-model="NewComment.comment">
  	<br>
  	<input type="text" ng-model="NewComment.username">
  	<br><br>
  	<button ng-click="AddComment()">Agregar Comentario </button>
  	<br><br>
  	<h3>Comments</h3>
  	<ul>
  		<!--ng-repeat= as a cycle and repet content-->
  		<li ng-repeat="coment in Coments">
  			{{coment.comment}} - <strong> {{coment.username}}</strong>
  		</li>
  	</ul>

  </body>
</html>
